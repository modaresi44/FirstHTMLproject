			 	<legend> Please select a product </legend>

                    <option value="accessories">Accessories</option>

                    <option value="5">Dream Dress</option>
                    <option value="6">Untamed Dress</option>

                    <option value="9">Kiki Ankle Strap</option>
                    <option value="10">Parker Wedge</option>
                </select>
                <br>
    			<spam class="star">*</spam>Quantity: <input type="number" required="required" 
    			min="1" max="100" value="1" ><br>
    			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Total Price: <input type="number" value="50.99" min="0.01" max="999999.99" disabled="disabled">
    			<br><br>
     			<input type="Submit" value="Check out" class="mybutton">
  				<input type="reset" value="cancle" class="mybutton"><br>
  				<br><br>
			</fieldset>
